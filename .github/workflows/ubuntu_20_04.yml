name: ROS CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      ACCEPT_EULA: true
      ROS_CI_DESKTOP: "`lsb_release -cs`"  # e.g. [trusty|xenial|...]
      ROS_DISTRO: noetic
    steps:
      - uses: actions/checkout@v1
      - name: Install ROS
        run: |
            sudo sh -c "echo \"deb http://packages.ros.org/ros/ubuntu $ROS_CI_DESKTOP main\" > /etc/apt/sources.list.d/ros-latest.list"
            sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
            sudo apt-get update -qq
            sudo apt-get install dpkg
            sudo apt-get install -y catkin-lint
            sudo apt-get install -y python3-catkin-pkg
            sudo apt-get install -y python3-catkin-tools
            sudo apt-get install -y python3-osrf-pycommon
            sudo apt-get install -y python3-rosdep
            sudo apt-get install -y python3-wstool
            sudo apt-get install -y libboost-dev
            # sudo apt-get install -y libeigen3-dev
            # sudo apt-get install -y libyaml-cpp-dev
            sudo apt-get install -y ros-cmake-modules
            source /opt/ros/$ROS_DISTRO/setup.bash
            # Prepare rosdep to install dependencies.
            sudo rosdep init
            rosdep update --include-eol-distros  # Support EOL distros.
      - name: Install ROS additional packages with rosdep
        run: |
            source /opt/ros/$ROS_DISTRO/setup.bash
            cd catkin_ws
            rosdep install --from-paths src --ignore-src -r -s  # do a dry-run first
            rosdep install --from-paths src --ignore-src -r -y
      - name: build in install mode
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          cd catkin_ws
          catkin config --install --cmake-args -DCMAKE_BUILD_TYPE=Release
          catkin build --no-status
          source install/setup.bash
      - name: catkin lint
        run: |
          cd catkin_ws
          catkin_lint -W2 src
      - name: build in devel mode
        run: |
          source /opt/ros/$ROS_DISTRO/setup.bash
          cd ~/catkin_ws
          rm -rf build devel install logs
          catkin build --no-status
          source devel/setup.bash
          # echo "::warning $CI_SOURCE_PATH"
          # echo "::warning `ls -l`"
          cd src
          ln -s ~/work  # $CI_SOURCE_PATH
          cd ..
          catkin build
      - name: lint
        run: |
          cd ~/catkin_ws
          catkin build screen_grab --no-deps --catkin-make-args roslint
